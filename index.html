        <div class="ch-4">
            <h2>Challenge 4: Change buttons colours</h2>

            <div class="flex-box-pick-color">
                <form action="">
                    <select id="background"
                         onchange="ButtonChanged(this)"
                         name="backdrop">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>

                <button class="btn btn-primary">btn A</button>
                <button class="btn btn-danger">btn B</button>
                <button class="btn btn-warning">btn C</button>
                <button class="btn btn-success">btn D</button>
            </div>
        </div>

        <div class="ch-5">
            <h2>Challenge 5: Black Jack</h2>
            <h3><span id="blackjack-result">Let's Play<span></h3>

            <div class="flex-black-jack-row1">
                <div class="your-choice" id="your-choice-id">
                    <h3>You: <span id="your-result">0</span></h3>
                </div>
                <div class="bot-choice" id="bot-choice-id">
                    <h3>Dealer: <span id="your-bot">0</span></h3>
                </div>
            </div>

            <div class="flex-black-jack-row2">
                <div>
                    <button id="blackjack-hit-button" class="btn-lg btn-primary">Hit</button>
                    <button id="blackjack-stand-button" class="btn-lg btn-warning">Stand</button>
                    <button id="blackjack-deal-button" class="btn-lg btn-danger">Deal</button>
                </div>
            </div>

            <div class="flex-black-jack-row3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Loss</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <th><span id="wins">0</span></th>
                        <th><span id="loss">0</span></th>
                        <th><span id="draw">0</span></th>
                    </tr>
                </table>
            </div>
        </div>
